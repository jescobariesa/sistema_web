<div class="contenedor-login">

      <div class="text-center mb-4">
          <h1><p class="text"> Formulario de registro </p></h1>
      </div>

      <form class="mx-auto" style="max-width: 400px;">

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="El usuario será generado automaticamente"  id="tipoUsuario"  disabled  >
        </div>

        <div class="mb-3">
          <input type="text" maxlength="13" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="form-control" placeholder="DPI" id="tipodpi" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre" id="tipoNombre" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Apellido" id="tipoApellido"required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Sexo" id="tipoSexo"required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Fecha de nacimiento" id="tipoFecha"required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" id="password"required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Repita Contraseña" id="passwordRepeat"required>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-success" style="width: 150px;">Ingresar</button>
          <button type="button" class="btn btn-danger" style=" width:150px;" routerLink="/login">Cancelar</button>
        </div>
    </form>
</div>
