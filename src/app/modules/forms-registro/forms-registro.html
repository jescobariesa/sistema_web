<div class="contenedor-login">

      <div class="text-center mb-4">
          <h1><p class="text"> Formulario de registro </p></h1>
      </div>

      <form class="mx-auto" style="max-width: 400px;" (ngSubmit)="onRegister()">

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="El usuario será generado automaticamente"
            disabled>
        </div>

        <div class="mb-3">
          <input
            type="text"
            maxlength="13"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            [(ngModel)]="formData.dpi" name="dpi"
            class="form-control"
            placeholder="DPI"
            required>
        </div>

        <div class="mb-3">
          <input
            type="text"
            [(ngModel)]="formData.nombres" name="nombres"
            class="form-control"
            placeholder="Nombre"
            required>
        </div>

        <div class="mb-3">
          <input
            type="text"
            [(ngModel)]="formData.apellidos" name="apellidos"
            class="form-control"
            placeholder="Apellido"
            required>
        </div>

        <div class="mb-3">
          <input
            type="text"
            [(ngModel)]="formData.sexo" name="sexo"
            class="form-control"
            placeholder="Sexo"
            required>
        </div>

        <div class="mb-3">
          <input
            type="text"
            [(ngModel)]="formData.fecha_nacimiento" name="fecha_nacimiento"
            class="form-control"
            placeholder="Fecha de nacimiento YYYY/MM/DD"
            required>
        </div>

        <div class="mb-3">
          <input
            type="password"
            [(ngModel)]="formData.password" name="password"
            class="form-control"
            placeholder="Contraseña"
            required>
        </div>

        <div class="mb-3">
          <input
            type="password"
            [(ngModel)]="formData.passwordRepeat" name="passwordRepeat"
            class="form-control"
            placeholder="Repita Contraseña"
            required>
        </div>

        <div class="d-flex justify-content-between">

          <button
            type="submit"
            class="btn btn-success"
            style="width: 150px;">
              Registrar
          </button>

          <button
            type="button"
            class="btn btn-danger"
            style=" width:150px;"
            routerLink="/login">
              Cancelar
          </button>

        </div>
    </form>

    @if (mensaje) {
      <div class="alert alert-info mt-3 text-center">
        {{ mensaje }}
      </div>
    }

</div>
