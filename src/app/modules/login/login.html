<div class="contenedor-login">

  <div style="height: 50vh;margin: 0;display: flex; justify-content: center; align-items: center;">
      <div style="text-align:center; width: 400px; height: 60px; font-size: 12px; padding: 40px;">
        <h1><p class="text">Login</p></h1><br>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm">

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="tipoUsuario"
            placeholder="Usuario"
            [(ngModel)]="usuario"
            name="usuario"
            required>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="tipoPassword"
            placeholder="ContraseÃ±a"
            [(ngModel)]="password"
            name="password"
            required>
        </div>

        <button
          type="submit"
          class="btn btn-success"
          style=" width:150px;"
          [disabled]="loginForm.invalid">
          Ingresar
        </button>

        <br>
        <br>

        <p class="text">Â¿No tienes usuario?
          <a
            routerLink="/registro"
            class="text"> Registrate
          </a>
        </p>
      </form>

    <!-- ðŸ‘‡ AquÃ­ mostramos el mensaje -->
    @if (mensaje) {
      <div class="alert alert-info mt-3 text-center">
        {{ mensaje }}
      </div>
    }

    </div>
  </div>
</div>
